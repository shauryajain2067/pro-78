          <h1>Family Book</h1>

        <script src="main.js">
var familymember=["mom.png","dad.png","me.jpg","bg sis.jpg","dadu.jpg","dadi.jpg"];
console.log(familymember);
var family_name=["mom","dad","me","big sister","dadu","dadi"]
i=0;
var member_num="5";
function goose(){
    i++;
    if(i>member_num){
        i=0;
        var update_image=familymember[i];
        var update_name=family_name[i];
        console.log(update_image);
        console.log(update_name);
        document.getElementById("family").src=update_image;
        document.getElementById("name").innerHTML=update_name;
    }
}
